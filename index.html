<body>
    <h1>Cotação de moeda</h1>
 
    <select id="list">
        <option value="USD-BRL" selected>USD / BRL</option>
        <option value="EUR-BRL">EUR / BRL</option>
        <option value="BTC-BRL">BTC / BRL</option>
    </select>

    <div id="inputDate">
        Início: <input type="date" id="dateIni"> 
        Fim: <input type="date" id="dateEnd"> 
    </div>

    <div id="containerBtn">
        <button id="cotar" >Cotar</button>
    </div> 

    <table border="1">
        <tr>
            <td>Processos</td>
            <td id="titleTable"></td>
        </tr>
        <tr>
            <td>Última cotação de moeda</td>
            <td id="lastQuote"></td>
        </tr>
        <tr>
            <td>Data e hora</td>
            <td id="date"></td>
        </tr>
        <tr>
            <td id="tabletd">Valores mínimos e máximos do fechamento do dia</td>
            <td id="minMax"></td>
        </tr>
        <tr>
            <td>Valor de fechamento</td>
            <td id="closure"></td>
        </tr>
    </table>

    <h2></h2>

    <script src="index.js"></script>
</body>
